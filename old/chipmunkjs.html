	body {
		margin: 0px;

	#tabbar {

	#tabbar a {

</style>
<style type="text/css"></style></head><body><div id="tabbar"><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="deselected">Logo Smash</a><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="deselected">Balls</a><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="selected">Joints</a><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="deselected">Pyramid Stack</a><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="deselected">Pyramid Topple</a><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="deselected">Convex</a><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="deselected">Query</a><a href="https://dl.dropboxusercontent.com/u/2494815/demo/index.html#" class="deselected">Buoyancy</a></div>
<canvas width="1366" height="637"></canvas>
<script src="./chipmunkjs_files/cp.min.js"></script>
<script src="./chipmunkjs_files/demo.js"></script>

<script src="./chipmunkjs_files/LogoSmash.js"></script>
<script src="./chipmunkjs_files/ball.js"></script>
<script src="./chipmunkjs_files/Joints.js"></script>
<script src="./chipmunkjs_files/PyramidStack.js"></script>
<script src="./chipmunkjs_files/PyramidTopple.js"></script>
<script src="./chipmunkjs_files/Convex.js"></script>
<script src="./chipmunkjs_files/Query.js"></script>
<script src="./chipmunkjs_files/buoyancy.js"></script>

<script>
	var bar = document.getElementById('tabbar');

	var current = null;

	for (var i = 0; i < demos.length; i++) {
		var tab = document.createElement('a');
		tab.href = '#';
		tab.className = 'deselected';
		tab.textContent = demos[i].name;
		demos[i].tab = tab;
		tab.demo = demos[i].demo;

		tab.onclick = function(){
			for (var i = 0; i < demos.length; i++) {
				demos[i].tab.className = 'deselected';
			}
			this.className = 'selected';

			if (current) current.stop();
			current = new this.demo();
			current.run();
			return false;
		};

		bar.appendChild(tab);
	}

	demos[Math.floor(Math.random() * demos.length)].tab.onclick();
</script>
</body></html>
